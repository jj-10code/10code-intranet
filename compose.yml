services:
  # ============================================================================
  # PostgreSQL 18 - Base de Datos Principal
  # ============================================================================
  db:
    image: postgres:18-alpine
    container_name: 10code_db
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-10code_intranet}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    restart: unless-stopped

  # ============================================================================
  # Redis 8.2 - Cache & Celery Broker
  # ============================================================================
  redis:
    image: redis:8.2-alpine
    container_name: 10code_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    restart: unless-stopped

  # ============================================================================
  # Django Web Application
  # ============================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: 10code_web
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-config.settings.development}
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-10code_intranet}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - DEBUG=${DEBUG:-True}
    secrets:
      - db_password
      - django_secret_key
    ports:
      - "${WEB_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

  # ============================================================================
  # Celery Worker - Tareas Asíncronas
  # ============================================================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: 10code_celery_worker
    command: celery -A config worker --loglevel=info --concurrency=2
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-config.settings.development}
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-10code_intranet}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    secrets:
      - db_password
      - django_secret_key
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

  # ============================================================================
  # Celery Beat - Scheduler de Tareas Periódicas
  # ============================================================================
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: 10code_celery_beat
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-config.settings.development}
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-10code_intranet}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    secrets:
      - db_password
      - django_secret_key
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

# ============================================================================
# VOLUMES - Persistencia de Datos
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  backend:
    driver: bridge

# ============================================================================
# SECRETS - Gestión de Secretos
# ============================================================================
secrets:
  db_password:
    file: ./secrets/db_password.txt
  django_secret_key:
    file: ./secrets/django_secret_key.txt
